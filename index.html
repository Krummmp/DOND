<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Deal or No Deal Grid Tracker with OpenCV.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Deal or No Deal Tracker</title>
    <style>
      /* Fill the viewport */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Camera feed */
      #videoElement {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      /* Canvas overlay */
      #canvasOverlay {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Using playsinline & webkit-playsinline improves mobile support -->
    <video id="videoElement" autoplay playsinline webkit-playsinline muted></video>
    <canvas id="canvasOverlay"></canvas>
    <!-- Load OpenCV.js from a CDN; ensures code runs when ready -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
    <script src="tracker.js"></script>
  </body>
</html>
