<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Deal or No Deal Grid Tracker with OpenCV.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Deal or No Deal Tracker</title>
    <style>
      /* Baseline CSS to fill the viewport */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #videoElement {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      #canvasOverlay {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Camera feed -->
    <video id="videoElement" autoplay playsinline muted></video>
    <!-- Canvas overlay for grid and numbers -->
    <canvas id="canvasOverlay"></canvas>
    <!-- Load OpenCV.js from a CDN. The onload callback ensures our code knows when it's ready. -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
    <!-- Our app logic -->
    <script src="tracker.js"></script>
  </body>
</html>
